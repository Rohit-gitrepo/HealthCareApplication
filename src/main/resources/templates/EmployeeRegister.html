<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		crossorigin="anonymous">
</head>

<body>
<div class="container">
	<form action="save" method="post">
		<h3>Employee Register Page</h3>
		Name :<input type="text" name="Username" id="username" class="form-control" />
		Salary :<input type="number" name="empSal" id="empSal" class="form-control" />
		<select name="empDep" id="empDep" class="form-control">
			<option value="SELECT">SELECT-</option>
			<option value="DEV">DEVLOPMENT</option>
			<option value="QA">QA</option>
			<option value="UI">UI</option>
			<option value="BA">BA</option>
		</select>
		Address: <textarea name="empAdd" id="empAdd" class="form-control"></textarea>
		<button type="submit" class="btn btn-primary">Create</button>
	</form>
	<div th:text="${message}"></div>
 </div>
</body>

</html>
